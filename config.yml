mode: FAST         # REPRO or FAST

h2o:
  nthreads_repro: 1
  nthreads_fast: -2     # use all cores minus 2
  seed: 123
  automl:
    include_algos_repro: [] # specify algorithms to include for REPRO mode
    include_algos_fast: [] # best to leave empty for FAST mode (uses all available algorithms)
    max_models_repro: 100
    max_models_fast: 100

ssdm:
  cores_repro: 1
  cores_fast: 4         # NOTE: 04a_ssdm_replicates.R uses LITERAL value 4 (not read from config)
  replications: 1
  algorithms: "GLM,GBM"  # Only fastest algorithms for minimal memory usage
  internal_reps: 5      # NOTE: 04a_ssdm_replicates.R uses LITERAL value 5 (not read from config)

seeds:
  global: 123
  kendall_base: 11000
  bg_base: 21000
  cv_base: 22000
  per_dataset_base: 30000

spatial_cv:
  block_km: 2.5
  folds: 5

kendall:
  cutoff: 0.8
  sample: 500           # Reduced for faster processing

paths:
  root: "."
  envi_before: "BioHabs/data/envi/B"
  envi_after:  "BioHabs/data/envi/A"
  occ: "BioHabs/data/occ/thinned_DBSCAN"
  results_h2o: "results/H2O"
  results_ssdm: "results/SSDM"
  plans: "plans"
  clean: "BioHabs/data/clean"
  raw: "BioHabs/data/raw"
  logs: "logs"
